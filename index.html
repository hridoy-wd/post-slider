<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.scss" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scoreboard" style="height: 300px">
      <div class="scoreboard__container">
        <div class="scoreboard__basics mb-05">
          <span class="label"> Second half </span>
          <span class="text-danger" style="font-size: 20px"> 56' </span>
        </div>
        <div class="scoreboard__teams">
          <div class="scoreboard__team scoreboard__team--align-right mr-2">
            <div class="scoreboard__badge ml-1">
              <img
                src="https://seeklogo.net/wp-content/uploads/2012/12/manchester-united-logo-vector-400x400.png"
                alt="Manchester United"
              />
            </div>
            <span class="scoreboard__name">Barcelona</span>
          </div>
          <div class="scoreboard__result">
            <span class="scoreboard__result-home">3</span>
            <span class="scoreboard__result-separator">:</span>
            <span class="scoreboard__result-home">2</span>
          </div>
          <div class="scoreboard__team scoreboard__team--align-left ml-2">
            <div class="scoreboard__badge mr-1">
              <img
                src="https://seeklogo.net/wp-content/uploads/2011/08/liverpool-logo-vector.png"
                alt="Liverpool"
              />
            </div>
            <span class="scoreboard__name">Liverpool</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
